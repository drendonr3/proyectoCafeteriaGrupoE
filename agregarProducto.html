<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='styles/styles.css?v=0'>
    <link rel='icon' href='imagenes/icono'>
    <title>Agregar Productos</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__img" src="imagenes/logo.svg" alt="Cafeteria Brioche">
        <h1>AGREGAR PRODUCTO</h1>
        <div class="cerrarSesion"><h8>Cerrar Sesión</h8></div>
    </header>
    <section class="body_buscador" >
        <form name="nuevoProducto" method="POST" action="nuevaFactura.html" enctype="text/plain" class="form">
            <div class="informe"><label>Nombre Producto</label><input type="text" class="bloqueados" 
                placeholder="Nombre" name ="nombreProducto" id ="nombreProducto" autocomplete="off"></div>
            <input type= "button" value="Buscar" name="buscar" id="buscar">
            <input type= "submit" value="Cancelar" name="cancsubmitCancelarelar" id="submitCancelar">
        </form>
    </section>
    <section class="body_producto" >
        <form name="buscarProducto" method="POST" action="nuevaFactura.html" enctype="text/plain" class="form">
            <div class="lista_poductos"><input type= "image" src="imagenes/buñuelo.jpg" > 
            <input type= "image" src="imagenes/empanada.png" ></div>
        </form>
    </section>
</body>
</html>
