<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='styles/styles.css?v=0'>
    <link rel='icon' href='imagenes/icono'>
    <title>Eliminar y/o Modificar Productos</title>
</head>
<body class="body" background="imagenes/fondoInicio.jpg">
    <header class="header">
        <img class="header__img" src="imagenes/miCuenta.png" alt="Cafeteria Brioche" width="">
        <h8>Mi Cuenta</h8>
        <h1>CAFETERIA BRIOCHE</h1>
        <h8 style="text-align: right;">Cerrar Sesión</h8>
        <img class="header__img" src="imagenes/cerrarCesion.svg" alt="Cafeteria Brioche" width="">
    </header>
    <section class="body_mean" style="margin-top: 0px;">
        <form name="crearUsuarioCajero" method="POST" action="gestionarProducto.html" enctype="text/plain" class="form">
            <div class="informe"><label class="label-list">Nombre:</label><input type="text" value="Empanada" name ="nombre" id ="nombre" autocomplete="off">
            <label class="label-list">Precio:</label><input type="text" value="3000" name ="precio" id ="precio" autocomplete="off">
            <label class="label-list">Unidad:</label><input type="text" value="Unidad" name ="totalVentas" id ="totalVentas" autocomplete="off"> 
            <label class="label-list">Cantidad en Stock:</label><input type="number"value="30"  name ="cantidad" id ="cantidad" autocomplete="off"> 
            <label class="label-list">Imagen:</label><input type="file"  name ="fileImagen" id ="fileImagen" autocomplete="off"> </div>
            <input type= "image" src="imagenes/buñuelo.jpg" >
            <input type= "submit" value="Modificar" name="modificar" id="modificar">
            <input type= "submit" value="Eliminar" name="eliminar" id="eliminar">
            <input type= "submit" value="Cancelar" name="cancelar" id="cancelar" >
        </form>
    </section>
</body>
</html>
