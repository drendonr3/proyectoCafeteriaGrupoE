<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='styles/styles.css?v=0'>
    <link rel='icon' href='imagenes/icono'>
    <title>Crear Usuario Cajero</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__img" src="imagenes/logo.svg" alt="Cafeteria Brioche">
        <h1>NUEVO CAJERO</h1>
        <div class="cerrarSesion"><h8>Cerrar Sesión</h8></div>
    </header>
    <section class="body_mean">
        <form name="crearUsuarioCajero" method="POST" action="portal.html" enctype="text/plain" class="form">
            <input type="image" src="imagenes/inicioSesion.jpeg" width="300" height="300">
            <input type="email" name ="correo" id ="correo" placeholder="Correo" autocomplete="off">
            <br>
            <br>
            <input type="text" name ="nombres" id ="nombres" placeholder="Nombre(s)" autocomplete="off">
            <br>
            <br>
            <input type="text" name ="apellidos" id ="apellidos" placeholder="Apellido(s)" autocomplete="off">
            <br>
            <br>
            <input type="password" name ="contrasena" id ="contrasena" placeholder="Contraseña" autocomplete="off">
            <br>
            <br>
            <input type= "submit" value="Crear" name="crearUsuario" id="crearUsuario">
            <input type= "submit" value="Cancelar" name="cancelar" id="cancelar">
    </section>
</body>
</html>
