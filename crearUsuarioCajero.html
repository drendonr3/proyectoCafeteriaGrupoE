<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='styles/styles.css?v=0'>
    <link rel='icon' href='imagenes/icono'>
    <title>Crear Usuario Cajero</title>
    
</head>
<body class="body" background="imagenes/fondoInicio.jpg">
    <header class="header">
        <img class="header__img" src="imagenes/miCuenta.png" alt="Cafeteria Brioche" width="">
        <h8>Mi Cuenta</h8>
        <h1>CAFETERIA BRIOCHE</h1>
        <h8 style="text-align: right;">Cerrar Sesión</h8>
        <img class="header__img" src="imagenes/cerrarCesion.svg" alt="Cafeteria Brioche" width="">
    </header>
    <section class="body_mean" style="margin-top:0px;"> 
        <form name="crearUsuarioCajero" method="POST" action="portal.html" enctype="text/plain" class="form" style="margin-top:0px;">
            <input type="image" class="imagenInicio" src="imagenes/inicioSesion.svg" style="height: 250px;width: 250px;">
            <input type="email" name ="correo" id ="correo" placeholder="Correo" autocomplete="off">
            <br>
            <br>
            <input type="text" name ="nombres" id ="nombres" placeholder="Nombre(s)" autocomplete="off">
            <br>
            <br>
            <input type="text" name ="apellidos" id ="apellidos" placeholder="Apellido(s)" autocomplete="off">
            <br>
            <br>
            <input type="password" name ="contrasena" id ="contrasena" placeholder="Contraseña" autocomplete="off">
            <br>
            <br>
            <input type= "submit" value="Crear" name="crearUsuario" id="crearUsuario">
            <input type= "submit" value="Cancelar" name="cancelar" id="cancelar">
    </section>
</body>
</html>
