<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='styles/styles.css?v=0'>
    <link rel='icon' href='imagenes/icono'>
    <title>Gestionar Ventas</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__img" src="imagenes/logo.svg" alt="Cafeteria Brioche">
        <h1>GESTIONAR VENTAS</h1>
        <div class="cerrarSesion"><h8>Cerrar Sesión</h8></div>
    </header>
    <section class="body_buscador" >
        <form name="formNuevaFactura" method="POST" action="nuevaFactura.html" enctype="text/plain" class="form">
            <div class="informe"><label>Nombre Producto</label><input type="text" class="bloqueados" 
                placeholder="Nombre" name ="nombreProducto" id ="nombreProducto" autocomplete="off"></div>
            <input type= "submit" value="Nueva Factura" name="nuevaFactura" id="nuevaFactura">
            <input type= "button" value="Ver Historico" name="verHistorico" id="verHistorico">
            <input type= "submit" value="Cancelar" name="cancsubmitCancelarelar" id="submitCancelar" form="cancelar">
        </form>
        <form name="cancelar" method="POST" action="portal.html" enctype="text/plain" id="cancelar">
        </form>
    </section>
    <section class="body_facturas" >
        <form name="verFactura" method="POST" action="verFactura.html" enctype="text/plain" class="form" id="verFactura">
            <div class="lista_facturas"><label>Factura Número</label> <label>Fecha</label><label>Valor</label></div>
            <div class="lista_facturas"><a href="verFactura.html"><label>1</label></a><label>30/12/2020 08:30:00</label><label>30000</label></div>
            <div class="lista_facturas"><a href="verFactura.html"><label>2</label></a><label>30/12/2020 12:30:00</label><label>30000</label></div>
        </form>
    </section>
</body>
</html>
