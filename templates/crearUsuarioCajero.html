<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel='icon' href='imagenes/icono'>
    <title>Crear Usuario Cajero</title>
    
</head>
<body class="body" background="{{url_for('static',filename='images/fondoInicio.jpg') }}">
    <header class="header">
        <img class="header__img" src="{{url_for('static',filename='images/miCuenta.png')}}" alt="Cafeteria Brioche" width="">
        <h8>Mi Cuenta</h8>
        <h1>CAFETERIA BRIOCHE</h1>
        <h8 style="text-align: right;">Cerrar Sesión</h8>
        <img class="header__img" src="{{url_for('static',filename='images/cerrarCesion.svg')}}" alt="Cafeteria Brioche" width="">
    </header>
    <section class="body_mean" style="margin-top:0px;"> 
        <form method="POST" action="/enviarCorreoNuevo" class="form" style="margin-top:0px;">
            <input type="image" class="imagenInicio" src="{{url_for('static',filename='images/inicioSesion.svg') }}" style="height: 250px;width: 250px;">
            <input type="text" name ="usuario" id ="usuario" placeholder="Usuario">
            <br>
            <br>
            <input type="email" name ="correo" id ="correo" placeholder="Correo">
            <br>
            <br>
            <input type="password" name ="contrasena" id ="contrasena" placeholder="Contraseña"
            <br>
            <br>
            <input type= "submit" value="Crear" name="crearUsuario" id="crearUsuario">
            <input type= "submit" value="Cancelar" name="cancelar" id="cancelar">
    </section>
</body>
</html>
